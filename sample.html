<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Design</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Banner Styling */
        .banner {
            width: 100%;
            height: 400px;
            background: url('https://via.placeholder.com/1920x400') no-repeat center center/cover; /* Replace with your image URL */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Optional overlay for darker text contrast */
        .banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust overlay opacity */
            z-index: 1;
        }

        .banner-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 20px;
        }

        .banner h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .banner p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .banner a.button {
            padding: 10px 20px;
            background-color: #ff6347; /* Customize button color */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .banner a.button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-content">
            <h1>Welcome to Our Website</h1>
            <p>Your journey to excellence begins here. Discover more about our services and offerings!</p>
            <a href="#services" class="button">Learn More</a>
        </div>
    </div>
</body>
</html>
